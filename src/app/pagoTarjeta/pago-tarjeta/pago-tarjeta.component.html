<div class="container">

  <div class="card-container">

    <div class="front">
      <div class="image">
        <img src="../../../assets/IMG/chip.png" alt="AQUI VA LA IMAGEN CHIP">
        <img src="../../../assets/IMG/visa.png" alt="AQUI VA LA VISA">
      </div>
      <div class="card-number-box">#### #### #### ####</div>
      <div class="flexbox">
        <div class="box">
          <span>TITULAR DE LA TARJETA</span>
          <div class="card-holder-name">NOMBRE COMPLETO DEL TITULAR</div>
        </div>
        <div class="box">
          <span>F/EXP</span>
          <div class="expiration">
            <span class="exp-month">MM</span>
            <span class="separator">/</span>
            <span class="exp-year">AA</span>
          </div>
        </div>
        
      </div>
    </div>

    <div class="back">
      <div class="stripe"></div>
      <div class="box">
        <span>CVV</span>
        <div class="cvv-box"></div>
        <img src="../../../assets/IMG/visa.png" alt="VISA">
      </div>
    </div>

  </div>

  <form action="">
    <div class="inputBox">
      <span>NUMERO DE TARJETA</span>
      <input type="text" maxlength="19" class="card-number-input" (input)="handleCardNumberInput()">
    </div>
    <div class="inputBox">
      <span>TITULAR DE LA TARJETA</span>
      <input type="text" class="card-holder-input" (input)="handleCardHolderInput()">
    </div>
    <div class="flexbox">
      <div class="inputBox">
        <span>MES DE EXPIRACIÓN</span>
        <select name="" id="" class="month-input" (input)="handleMonthInput()">
          <option value="month" selected disabled>MES</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="inputBox">
        <span>AÑO DE EXPIRACIÓN</span>
        <select name="" id="" class="year-input" (input)="handleYearInput()">
          <option value="year" selected disabled>AÑO</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>
      <div class="inputBox">
        <span>cvv</span>
        <input type="number" inputmode="3" class="cvv-input" (mouseenter)="handleCvvMouseEnter()"
          (mouseleave)="handleCvvMouseLeave()" (input)="handleCvvInput()">
      </div>
    </div>
    <input type="submit" value="Aceptar" class="submit-btn">
  </form>

</div>
