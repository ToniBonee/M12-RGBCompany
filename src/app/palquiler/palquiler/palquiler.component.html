
<div class="container-fluid panel">
  <div class="row">
    <div class="col-sm-3 col-md-3 col-xl-3 navegacion">
      <a routerLink="/palquiler" routerLinkActive="active" class="boton-compra">Alquiler</a>
      <a routerLink="/cambiarAvatar" routerLinkActive="active" class="boton-compra">Cambiar avatar</a>
      <a routerLink="/comprasPanel" routerLinkActive="active" class="boton-compra">Compras</a>
      <a routerLink="/metodos-pago" routerLinkActive="active" class="boton-compra">Mis métodos de pago</a>
      <a routerLink="/tu-carro" routerLinkActive="active" class="boton-compra">Tu carro</a>
      <a (click)="desconectar()" class="boton-compra desconectar">Desconectar</a>
    </div>
    <div class="col-sm-9 col-md-9 col-xl-9 contenido">
      <div class="col-sm-12 col-md-12 col-xl-12 contenido2">




        <div class="scroll-clientes">
          <div *ngFor="let factura of facturas">
            <h1 class="titulo-factura">Productos</h1>
            <div *ngIf="factura.id_cliente === id_cliente">
              <div *ngFor="let linea of factura.lineas_facturas">
                <div *ngIf="linea.productos.tipos_productos">
                  <div *ngIf="linea.productos.tipos_productos.id_tipo_producto === 1" class="linea-compra">
                    <div class="producto-info">
                      <img class="imgProd" src="{{ linea.productos.imagen }}" alt="Imagen del producto">
                      <div class="detalle-producto">
                        <div class="nombre">{{ linea.productos.nombre }}</div>
                        <div class="desc">Descripción: {{ linea.productos.descripcion }}</div>
                        <div class="idProd">ID del producto: {{ linea.productos.id_producto }}</div>
                        <div class="precio">Precio: {{ linea.productos.precio }}</div>
                        <div class="fechComp">Fecha de Compra: {{ linea.fecha_creacion }}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
